<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario de Artículos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDZ60kUOY2TL_K_DIDEa73eRkYAMF4GRBU",
            authDomain: "gestion-de-inventario-2118a.firebaseapp.com",
            databaseURL: "https://gestion-de-inventario-2118a-default-rtdb.firebaseio.com",
            projectId: "gestion-de-inventario-2118a",
            storageBucket: "gestion-de-inventario-2118a.firebasestorage.app",
            messagingSenderId: "232002336888",
            appId: "1:232002336888:web:19a0853cafe5a8385b158d"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Función para guardar datos en Firestore
        function saveDataToFirestore() {
            const rows = Array.from(document.querySelectorAll('#itemList tr')).map(row => {
                const cells = row.querySelectorAll('td');
                return {
                    code: cells[0].textContent,
                    name: cells[1].textContent,
                    quantitySystem: cells[2].querySelector('input').value,
                    quantityPhysical: cells[3].querySelector('input').value
                };
            });

            rows.forEach((item) => {
                const itemRef = db.collection('items').doc(item.code); // Usa el código como ID
                itemRef.set(item)  // Esto agrega o actualiza el documento según el ID
                    .then(() => {
                        console.log("Documento guardado:", item);
                    })
                    .catch((error) => {
                        console.error("Error al guardar documento: ", error);
                    });
            });

            alert("Datos guardados en línea exitosamente.");
        }

        // Función para cargar datos desde Firestore
        function loadDataFromFirestore() {
            db.collection('items').get().then((querySnapshot) => {
                querySnapshot.forEach((doc) => {
                    const item = doc.data();
                    addItemToTable(item.code, item.name, item.quantitySystem, item.quantityPhysical);
                });
            }).catch((error) => {
                console.error("Error al cargar datos de Firestore: ", error);
            });
        }

        // Agregar artículo a la tabla
        function addItemToTable(code, name, quantitySystem, quantityPhysical) {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${code}</td>
                <td>${name}</td>
                <td><input type="number" value="${quantitySystem}" min="0"></td>
                <td><input type="number" value="${quantityPhysical}" min="0"></td>
            `;
            document.getElementById('itemList').appendChild(row);
        }

        // Cargar datos de Firestore cuando la página se cargue
        window.onload = loadDataFromFirestore;
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f7f9fc;
            color: #333;
        }

        .header-background {
            background-image: url('/mnt/data/as.jpg');
            background-size: cover;
            background-position: center;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        h1 {
            color: #0056b3;
            text-align: center;
            margin: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            color: #333;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #0056b3;
            color: white;
        }

        input[type="number"] {
            width: 80px;
            background-color: #e9f5ff;
            color: #333;
            border: 1px solid #ccc;
            padding: 5px;
            border-radius: 4px;
        }

        button {
            margin: 5px;
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .action-buttons {
            text-align: center;
            margin-top: 15px;
        }

        .action-buttons button {
            width: 120px;
        }
    </style>
</head>

<body>
    <div class="header-background">
        <h1>Gestión de Artículos</h1>
    </div>

    <form id="itemForm">
        <label for="itemInput">Ingrese Artículos (código, artículo, cantidad en sistema, cantidad en físico):</label>
        <textarea id="itemInput" rows="4" required></textarea>
        <button type="submit">Agregar Artículos</button>
    </form>

    <div class="action-buttons">
        <button onclick="saveDataToFirestore()">Guardar Artículos en Firestore</button>
        <button onclick="clearTable()">Limpiar Datos</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Código</th>
                <th>Artículo</th>
                <th>Cantidad en Sistema</th>
                <th>Cantidad en Físico</th>
            </tr>
        </thead>
        <tbody id="itemList">
            <!-- Los artículos se agregarán aquí -->
        </tbody>
    </table>

    <script>
        document.getElementById('itemForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const itemInput = document.getElementById('itemInput').value;
            const items = itemInput.split('\n');

            items.forEach(item => {
                const [code, name, quantitySystem, quantityPhysical] = item.split(',').map(i => i.trim());
                if (code && name && quantitySystem && quantityPhysical) {
                    addItemToTable(code, name, quantitySystem, quantityPhysical);
                }
            });

            document.getElementById('itemForm').reset();
        });

        function clearTable() {
            document.getElementById('itemList').innerHTML = '';
        }
    </script>
</body>

</html>
