<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Inventario de Artículos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f7f9fc;
            color: #333;
            padding: 10px;
        }

        .header-background {
            background-image: url('/mnt/data/as.jpg');
            background-size: cover;
            background-position: center;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        h1 {
            color: #0056b3;
            text-align: center;
            margin: 0;
            font-size: 24px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            color: #333;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #0056b3;
            color: white;
        }

        input[type="number"], input[type="text"] {
            width: 100%;
            background-color: #e9f5ff;
            color: #333;
            border: 1px solid #ccc;
            padding: 5px;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            margin: 5px;
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .action-buttons {
            text-align: center;
            margin-top: 15px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .action-buttons button {
            width: 120px;
            margin: 5px;
        }

        .icon {
            margin-right: 5px;
        }

        #itemInput {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        @media (max-width: 600px) {
            table {
                font-size: 12px;
            }

            th, td {
                padding: 8px;
            }

            .action-buttons {
                flex-direction: column;
                align-items: center;
            }

            .action-buttons button {
                width: 90%;
                margin: 5px 0;
            }

            h1 {
                font-size: 20px;
            }
        }

        /* Desactivar zoom */
        body {
            overflow-x: hidden;
        }
    </style>
</head>

<body>
    <div class="header-background">
        <h1>Gestión de Artículos</h1>
    </div>

    <div>
        <label for="codeInput">Código:</label>
        <input type="text" id="codeInput" placeholder="Ingrese código">

        <label for="nameInput">Artículo:</label>
        <input type="text" id="nameInput" placeholder="Ingrese artículo">

        <label for="systemQuantityInput">Cantidad en Sistema:</label>
        <input type="number" id="systemQuantityInput" placeholder="Cantidad en sistema">

        <label for="physicalQuantityInput">Cantidad en Físico:</label>
        <input type="number" id="physicalQuantityInput" placeholder="Cantidad en físico">

        <button onclick="addItem()">Agregar Artículo</button>
    </div>

    <div class="action-buttons">
        <input type="file" id="excelInput" accept=".xlsx" />
        <button onclick="importExcel()"><i class="fas fa-file-import icon"></i>Importar desde Excel</button>
        <button onclick="exportToExcel()"><i class="fas fa-file-export icon"></i>Exportar a Excel</button>
        <button onclick="confirmClearTable()"><i class="fas fa-trash-alt icon"></i>Limpiar Datos</button>
        <button onclick="sendToTelegram()"><i class="fas fa-paper-plane icon"></i>Enviar a Telegram</button>
        <button onclick="confirmLoadGoogleSheetsData()"><i class="fas fa-sync icon"></i>Cargar desde Google Sheets</button>
    </div>

    <div>
        <button onclick="clearSearch()">Limpiar Búsqueda</button>
    </div>

    <div>
        <label for="searchInput">Buscar por Código o Nombre:</label>
        <input type="text" id="searchInput" placeholder="Ingrese código o nombre..." onkeyup="searchItem()">
    </div>

    <table>
        <thead>
            <tr>
                <th>Código</th>
                <th>Artículo</th>
                <th>Cantidad en Sistema</th>
                <th>Cantidad en Físico</th>
            </tr>
        </thead>
        <tbody id="itemList">
            <!-- Los artículos se agregarán aquí -->
        </tbody>
    </table>

    <script>
        const token = '7452231588:AAF5hJ-Z8snzRVD78kflm2Rf2ONd8n3OMiI';
        const chatId = '7928736550';

        function addItem() {
            const code = document.getElementById('codeInput').value.trim();
            const name = document.getElementById('nameInput').value.trim();
            const quantitySystem = document.getElementById('systemQuantityInput').value.trim();
            const quantityPhysical = document.getElementById('physicalQuantityInput').value.trim();

            if (code && name && quantitySystem && quantityPhysical) {
                const row = document.createElement('tr');
                row.innerHTML = 
                    `<td>${code}</td>
                    <td>${name}</td>
                    <td><input type="number" value="${quantitySystem}" min="0" readonly></td>
                    <td><input type="number" value="${quantityPhysical}" min="0"></td>`;
                document.getElementById('itemList').appendChild(row);

                saveDataToLocalStorage();

                // Limpiar los campos después de agregar
                document.getElementById('codeInput').value = '';
                document.getElementById('nameInput').value = '';
                document.getElementById('systemQuantityInput').value = '';
                document.getElementById('physicalQuantityInput').value = '';
            } else {
                alert("Por favor, complete todos los campos.");
            }
        }

        function saveDataToLocalStorage() {
            const rows = Array.from(document.querySelectorAll('#itemList tr')).map(row => {
                const cells = row.querySelectorAll('td');
                return {
                    code: cells[0].textContent,
                    name: cells[1].textContent,
                    quantitySystem: cells[2].querySelector('input').value,
                    quantityPhysical: cells[3].querySelector('input').value
                };
            });
            localStorage.setItem('inventoryData', JSON.stringify(rows));
        }

        function loadDataFromLocalStorage() {
            const data = JSON.parse(localStorage.getItem('inventoryData') || '[]');
            if (data.length > 0) {
                data.forEach(item => {
                    addItemToTable(item.code, item.name, item.quantitySystem, item.quantityPhysical);
                });
            }
        }

        function searchItem() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const rows = document.querySelectorAll('#itemList tr');
            rows.forEach(row => {
                const cells = row.querySelectorAll('td');
                const code = cells[0].textContent.toLowerCase();
                const name = cells[1].textContent.toLowerCase();
                if (code.includes(searchTerm) || name.includes(searchTerm)) {
                    row.style.display = ''; // Mostrar fila
                } else {
                    row.style.display = 'none'; // Ocultar fila
                }
            });
        }

        function clearSearch() {
            document.getElementById('searchInput').value = '';
            const rows = document.querySelectorAll('#itemList tr');
            rows.forEach(row => row.style.display = ''); // Mostrar todas las filas
        }

        function confirmClearTable() {
            if (confirm("¿Estás seguro de que deseas limpiar todos los datos?")) {
                clearTable();
            }
        }

        function clearTable() {
            document.getElementById('itemList').innerHTML = '';
            saveDataToLocalStorage();
        }

        window.onload = loadDataFromLocalStorage;
    </script>
</body>

</html>
