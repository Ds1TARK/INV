[9:35 a.m., 9/11/2024] Daniel Aguilera: <!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario de Artículos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f7f9fc;
            color: #333;
        }

        .header-background {
            background-image: url('/mnt/data/as.jpg');
            background-size: cover;
            background-position: center;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        h1 {
            color: #0056b3;
            text-align: center;
            margin: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            color: #333;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #0056b3;
            color: white;
        }

        input[type="number"] {
            width: 80px;
            background-color: #e9f5ff;
            color: #333;
            border: 1px solid #ccc;
            padding: 5px;
            border-radius: 4px;
        }

        button {
            margin: 5px;
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .action-buttons {
            text-align: center;
            margin-top: 15px;
        }

        .action-buttons button {
            width: 180px;
        }

        .icon {
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <div class="header-background">
        <h1>Gestión de Artículos</h1>
    </div>

    <form id="itemForm">
        <label for="itemInput">Ingrese Artículos (código, artículo, cantidad en sistema, cantidad en físico):</label>
        <textarea id="itemInput" rows="4" required></textarea>
        <button type="submit"><i class="fas fa-plus icon"></i>Agregar Artículos</button>
    </form>

    <div class="action-buttons">
        <input type="file" id="excelInput" accept=".xlsx" />
        <button onclick="importExcel()"><i class="fas fa-file-import icon"></i>Importar desde Excel</button>
        <button onclick="exportToExcel()"><i class="fas fa-file-export icon"></i>Exportar a Excel</button>
        <button onclick="sendToTelegram()"><i class="fas fa-paper-plane icon"></i>Enviar a Telegram</button>
        <button onclick="sendDataToGoogleSheets()"><i class="fas fa-cloud-upload-alt icon"></i>Enviar a Google Sheets</button>
        <button onclick="loadGoogleSheetsData()"><i class="fas fa-sync icon"></i>Cargar desde Google Sheets</button>
        <button onclick="clearTable()"><i class="fas fa-trash-alt icon"></i>Limpiar Datos</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Código</th>
                <th>Artículo</th>
                <th>Cantidad en Sistema</th>
                <th>Cantidad en Físico</th>
            </tr>
        </thead>
        <tbody id="itemList"></tbody>
    </table>

    <script>
        const token = '7858773010:AAF3NfqFHkMTz446FjvdynGYxNAgzzQTnZg';
        const chatId = '5712491335';
        const apiKey = 'AIzaSyB8jZxcuFvLvf2CjVjVhT6hLRUw3Gk-8jk';
        const spreadsheetId = '1QVYqsPy559Mo2f-iqImH4wtcW-vDY-pBFeXrOMDh2i0';

        document.getElementById('itemForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const itemInput = document.getElementById('itemInput').value;
            const items = itemInput.split('\n');

            items.forEach(item => {
                const [code, name, quantitySystem, quantityPhysical] = item.split(',').map(i => i.trim());
                if (code && name && quantitySystem && quantityPhysical) {
                    addItemToTable(code, name, quantitySystem, quantityPhysical);
                }
            });
        });

        function addItemToTable(code, name, quantitySystem, quantityPhysical) {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${code}</td>
                <td>${name}</td>
                <td><input type="number" value="${quantitySystem}" readonly></td>
                <td><input type="number" value="${quantityPhysical}"></td>
            `;
            document.getElementById('itemList').appendChild(row);
        }

        function sendDataToGoogleSheets() {
            const range = 'DATA!A:E';
            const rows = Array.from(document.querySelectorAll('#itemList tr')).map(row => {
                const cells = row.querySelectorAll('td');
                return [
                    cells[0].textContent,
                    cells[1].textContent,
                    cells[2].querySelector('input').value,
                    cells[3].querySelector('input').value,
                    cells[3].querySelector('input').value - cells[2].querySelector('input').value
                ];
            });

            const body = { values: [["Código", "Artículo", "Cantidad Sistema", "Cantidad Físico", "Diferencia"], ...rows] };

            fetch(https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${range}:append?valueInputOption=USER_ENTERED&key=${apiKey}, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(body)
            }).then(res => alert("Datos enviados correctamente a Google Sheets"))
              .catch(err => alert("Error: " + err));
        }

        window.onload = () => localStorage.getItem('inventoryData') && JSON.parse(localStorage.getItem('inventoryData')).forEach(item => addItemToTable(item.code, item.name, item.quantitySystem, item.quantityPhysical));
    </script>
</body>
</html>
