<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario de Artículos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="https://apis.google.com/js/api.js"></script> <!-- Agregado para cargar la API de Google -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f7f9fc;
            color: #333;
        }

        .header-background {
            background-image: url('/mnt/data/as.jpg');
            background-size: cover;
            background-position: center;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        h1 {
            color: #0056b3;
            text-align: center;
            margin: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            color: #333;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #0056b3;
            color: white;
        }

        input[type="number"] {
            width: 80px;
            background-color: #e9f5ff;
            color: #333;
            border: 1px solid #ccc;
            padding: 5px;
            border-radius: 4px;
        }

        button {
            margin: 5px;
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .action-buttons {
            text-align: center;
            margin-top: 15px;
        }

        .action-buttons button {
            width: 120px;
        }

        .icon {
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <div class="header-background">
        <h1>Gestión de Artículos</h1>
    </div>

    <form id="itemForm">
        <label for="itemInput">Ingrese Artículos (código, artículo, cantidad en sistema, cantidad en físico):</label>
        <textarea id="itemInput" rows="4" required></textarea>
        <button type="submit"><i class="fas fa-plus icon"></i>Agregar Artículos</button>
    </form>

    <div class="action-buttons">
        <input type="file" id="excelInput" accept=".xlsx" />
        <button onclick="importExcel()"><i class="fas fa-file-import icon"></i>Importar desde Excel</button>
        <button onclick="exportToExcel()"><i class="fas fa-file-export icon"></i>Exportar a Excel</button>
        <button onclick="clearTable()"><i class="fas fa-trash-alt icon"></i>Limpiar Datos</button>
        <button onclick="sendToTelegram()"><i class="fas fa-paper-plane icon"></i>Enviar a Telegram</button>
        <button onclick="loadGoogleSheetsData()"><i class="fas fa-sync icon"></i>Cargar desde Google Sheets</button>
        <button onclick="sendToGoogleSheets()"><i class="fas fa-cloud-upload-alt icon"></i>Enviar a Google Sheets</button>
    </div>

    <!-- Campo de búsqueda -->
    <div>
        <label for="searchInput">Buscar por Código o Nombre:</label>
        <input type="text" id="searchInput" placeholder="Ingrese código o nombre..." onkeyup="searchItem()">
        <button onclick="clearSearch()">Limpiar Búsqueda</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Código</th>
                <th>Artículo</th>
                <th>Cantidad en Sistema</th>
                <th>Cantidad en Físico</th>
            </tr>
        </thead>
        <tbody id="itemList">
            <!-- Los artículos se agregarán aquí -->
        </tbody>
    </table>

    <script>
        // Token de tu Bot de Telegram
        const token = '7452231588:AAF5hJ-Z8snzRVD78kflm2Rf2ONd8n3OMiI'; // Este es tu token
        const chatId = '7928736550'; // Este es tu chat ID

        // Google Sheets API
        const CLIENT_ID = '682688471989-i42vr76t42di5921iarapiklosldo7b7.apps.googleusercontent.com'; // Reemplaza con tu Client ID
        const API_KEY = 'AIzaSyB8jZxcuFvLvf2CjVjVhT6hLRUw3Gk-8jk'; // Reemplaza con tu API Key
        const SPREADSHEET_ID = '1QVYqsPy559Mo2f-iqImH4wtcW-vDY-pBFeXrOMDh2i0'; // Reemplaza con el ID de tu hoja de cálculo

        // Inicializar la API de Google
        function initGoogleAPI() {
            gapi.client.init({
                apiKey: API_KEY,
                clientId: CLIENT_ID,
                discoveryDocs: ["https://sheets.googleapis.com/$discovery/rest?version=v4"],
                scope: "https://www.googleapis.com/auth/spreadsheets"
            }).then(() => {
                gapi.auth2.getAuthInstance().isSignedIn.listen(updateSignInStatus);
                updateSignInStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
            });
        }

        // Función que actualiza el estado de autenticación
        function updateSignInStatus(isSignedIn) {
            if (isSignedIn) {
                console.log("Autenticado correctamente");
            } else {
                console.log("No autenticado");
            }
        }

        // Función para autenticar al usuario
        function handleAuthClick() {
            gapi.auth2.getAuthInstance().signIn();
        }

        // Función para enviar los datos a Google Sheets
        function sendToGoogleSheets() {
            const data = gatherInventoryData();  // Recoger los datos de la tabla
            const range = 'DATAB1PA!A2:D'; // Rango de la hoja DATAB1PA

            const values = data; // Los datos que se van a enviar

            const body = {
                values: values
            };

            const request = gapi.client.sheets.spreadsheets.values.update({
                spreadsheetId: SPREADSHEET_ID,
                range: range,
                valueInputOption: 'RAW',
                resource: body
            });

            request.then((response) => {
                console.log(response);
                alert("Datos enviados a la hoja DATAB1PA de Google Sheets");
            }, (error) => {
                console.error(error);
                alert("Error al enviar los datos a Google Sheets");
            });
        }

        // Recoger los datos de la tabla de inventario
        function gatherInventoryData() {
            const rows = Array.from(document.querySelectorAll('#itemList tr')).map(row => {
                const cells = row.querySelectorAll('td');
                return [
                    cells[0].textContent,
                    cells[1].textContent,
                    cells[2].querySelector('input').value,
                    cells[3].querySelector('input').value
                ];
            });
            return rows;
        }

        // Cargar la API de Google
        function loadGoogleAPI() {
            gapi.load('client:auth2', initGoogleAPI);
        }

        // Cargar la API cuando la página se haya cargado
        window.onload = function () {
            loadGoogleAPI();
        };

        document.getElementById('itemForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const itemInput = document.getElementById('itemInput').value;
            const items = itemInput.split('\n');

            items.forEach(item => {
                const [code, name, quantitySystem, quantityPhysical] = item.split(',').map(i => i.trim());
                if (code && name && quantitySystem && quantityPhysical) {
                    addItemToTable(code, name, quantitySystem, quantityPhysical);
                }
            });

            document.getElementById('itemForm').reset();
            saveDataToLocalStorage();
        });

        function addItemToTable(code, name, quantitySystem, quantityPhysical) {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${code}</td>
                <td>${name}</td>
                <td><input type="number" value="${quantitySystem}" /></td>
                <td><input type="number" value="${quantityPhysical}" /></td>
            `;
            document.getElementById('itemList').appendChild(row);
        }

        function saveDataToLocalStorage() {
            const rows = Array.from(document.querySelectorAll('#itemList tr')).map(row => {
                const cells = row.querySelectorAll('td');
                return [
                    cells[0].textContent,
                    cells[1].textContent,
                    cells[2].querySelector('input').value,
                    cells[3].querySelector('input').value
                ];
            });
            localStorage.setItem('inventoryData', JSON.stringify(rows));
        }

        function loadDataFromLocalStorage() {
            const savedData = localStorage.getItem('inventoryData');
            if (savedData) {
                const items = JSON.parse(savedData);
                items.forEach(item => {
                    addItemToTable(item[0], item[1], item[2], item[3]);
                });
            }
        }

        // Función de búsqueda
        function searchItem() {
            const input = document.getElementById("searchInput").value.toLowerCase();
            const rows = document.querySelectorAll("#itemList tr");

            rows.forEach(row => {
                const cells = row.getElementsByTagName("td");
                const code = cells[0].textContent.toLowerCase();
                const name = cells[1].textContent.toLowerCase();

                if (code.includes(input) || name.includes(input)) {
                    row.style.display = "";
                } else {
                    row.style.display = "none";
                }
            });
        }

        function clearSearch() {
            document.getElementById("searchInput").value = "";
            searchItem();
        }

        // Limpiar tabla
        function clearTable() {
            document.getElementById('itemList').innerHTML = '';
            localStorage.removeItem('inventoryData');
        }

        // Función para importar desde Excel
        function importExcel() {
            const fileInput = document.getElementById('excelInput');
            const file = fileInput.files[0];

            const reader = new FileReader();
            reader.onload = function (e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });

                workbook.SheetNames.forEach(sheetName => {
                    const sheet = workbook.Sheets[sheetName];
                    const json = XLSX.utils.sheet_to_json(sheet);
                    json.forEach(item => {
                        addItemToTable(item.Código, item.Artículo, item['Cantidad en Sistema'], item['Cantidad en Físico']);
                    });
                });
            };

            reader.readAsArrayBuffer(file);
        }

        // Exportar a Excel
        function exportToExcel() {
            const wb = XLSX.utils.book_new();
            const ws = XLSX.utils.table_to_sheet(document.querySelector('table'));

            XLSX.utils.book_append_sheet(wb, ws, 'Inventario');
            XLSX.writeFile(wb, 'inventario.xlsx');
        }

        // Función para enviar los datos a Telegram
        function sendToTelegram() {
            const message = gatherInventoryData().map(item => 
                `Código: ${item[0]}, Artículo: ${item[1]}, Cantidad en Sistema: ${item[2]}, Cantidad en Físico: ${item[3]}`
            ).join('\n');

            const telegramUrl = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;
            
            fetch(telegramUrl)
                .then(response => response.json())
                .then(data => alert("Datos enviados a Telegram"))
                .catch(error => alert("Error al enviar a Telegram"));
        }
    </script>
</body>

</html>
